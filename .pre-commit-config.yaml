repos:
  # ----------------- General checks -----------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: detect-private-key

  # ----------------- Python -----------------
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        files: \.py$

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        language_version: python3.12
        files: \.py$

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        language_version: python3.12
        files: \.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        language_version: python3.12
        files: \.py$

  # ----------------- Node / JS / TS -----------------
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.34.0
    hooks:
      - id: eslint
        entry: npx eslint --config frontend/eslint.config.js
        files: ^frontend/.*\.(js|ts|jsx|tsx)$


  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|ts|css|scss|json|md|yaml|yml)$

  # ----------------- Dependency checks -----------------
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint

  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args:
          [
            "-r",
            ".",
            "-f",
            "custom",
            "--msg-template",
            "{relpath}:{line}:{col} {severity} {test_id} {msg}",
            "--exclude",
            ".venv",
            "-ll", "-iii", "-x B404,B108"
          ]
        pass_filenames: false
        additional_dependencies: [ "charset-normalizer" ]
