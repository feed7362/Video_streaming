name: "Auto PR to Stage"

on:
  workflow_run:
    workflows: [ "CI for dev branch" ]
    types: [ completed ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'dev')
    steps:
      - name: Checkout dev (full fetch)
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Create Pull Request (auto-pull-request)
        id: create_pr
        uses: diillson/auto-pull-request@v1.0.1
        with:
          source_branch: dev
          destination_branch: stage
          pr_title: "Merge dev into stage (auto PR)"
          pr_body: "This PR was automatically created after successful CI."
          pr_label: "auto-pr"
          github_token: ${{ secrets.GITHUB_TOKEN }}
